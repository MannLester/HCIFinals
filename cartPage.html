<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Mann Shoes</title>
    <link rel="stylesheet" href="cartPage.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="assets/LogoIcon.png" alt="Mann Shoes Logo" class="logo-default">
            </a>
        </div>
        <h1 class="cart-title">Shopping Cart</h1>
        <div class="back-button">
            <a href="index.html">
                <img src="assets/back_button.png" alt="Back to Home" class="back-default">
                <img src="assets/back_button_hover.png" alt="Back to Home Hover" class="back-hover">
            </a>
        </div>
    </nav>

    <div class="cart-container">
        <div class="cart-items">
            <!-- Cart Item Template -->
            <div class="cart-item" data-base-price="200">
                <div class="item-image">
                    <img src="assets/BlackShoes.png" alt="Black Shoe">
                </div>
                <div class="item-details">
                    <h2>Black Shoe</h2>
                    <p class="price">$200.00</p>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus">-</button>
                        <input type="number" value="1" min="1" max="10" class="quantity-input">
                        <button class="quantity-btn plus">+</button>
                    </div>
                </div>
                <button class="remove-item">×</button>
            </div>

            <div class="cart-item" data-base-price="200">
                <div class="item-image">
                    <img src="assets/WhiteShoes.png" alt="White Shoe">
                </div>
                <div class="item-details">
                    <h2>White Shoe</h2>
                    <p class="price">$200.00</p>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus">-</button>
                        <input type="number" value="1" min="1" max="10" class="quantity-input">
                        <button class="quantity-btn plus">+</button>
                    </div>
                </div>
                <button class="remove-item">×</button>
            </div>

            <div class="cart-item" data-base-price="300">
                <div class="item-image">
                    <img src="assets/KhakiShoes.png" alt="Khaki Shoe">
                </div>
                <div class="item-details">
                    <h2>Khaki Shoe</h2>
                    <p class="price">$300.00</p>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus">-</button>
                        <input type="number" value="1" min="1" max="10" class="quantity-input">
                        <button class="quantity-btn plus">+</button>
                    </div>
                </div>
                <button class="remove-item">×</button>
            </div>
        </div>

        <div class="cart-summary">
            <h2>Order Summary</h2>
            <div class="summary-row">
                <span>Subtotal</span>
                <span>$700.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span>$700.00</span>
            </div>
            <button class="checkout-btn" onclick="showThankYouModal()">Proceed to Checkout</button>
        </div>
    </div>

    <div class="leaf" id="leaf1">
        <img src="assets/leaf_bg.png" alt="Leaf">
    </div>

    <div class="leaf" id="leaf2">
        <img src="assets/leaf_bg.png" alt="Leaf">
    </div>

    <!-- Thank You Modal -->
    <div id="thankYouModal" class="modal">
        <div class="modal-content">
            <h2>Thank you for the Purchase!</h2>
            <a href="index.html" class="modal-btn">Back to Home</a>
        </div>
    </div>

    <script src="cartPage.js"></script>
</body>
</html>
